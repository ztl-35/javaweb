
<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>发布经验贴</title>
	<!-- 视口设置 -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<!-- 引入bootstrap的css文件 -->
<link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.css">
<!-- 引入datepicker插件css -->
<link rel="stylesheet" type="text/css" href="js/datepicker/jquery.datetimepicker.css">
<!-- 引入css文件 -->
<link rel="stylesheet" type="text/css" href="styles/style.css">
<!-- 引入jquery的js文件 -->
<script type="text/javascript" src="js/jquery.js"></script>
<!-- 引入angularjs的js文件 -->
<script type="text/javascript" src="js/angularjs/angular.js"></script>
<!-- 引入layer.js插件 -->
<script type="text/javascript" src="js/layer/layer.js"></script>
<!-- 引入全局配置js  -->
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$(".submit").on('click',function(e){
		/* alert("jagkh ak"); */
	/* 	alert($("#articleContent").val()); */
        $.ajax({
	        url:"http://localhost:8080/Experience/AddArticleServlet",
	        type:"get",
	        datatype:"json",
	        data:{
	        	 "articleTitle": $("#articleTitle").val(),
	             "articleContent":$("#articleContent").val(),
	             "articleDate":$("#articleDate").val(),
	        },
	        success:function(msg){
	            if(msg){
	            	alert("发布成功");
                    location.href="http://localhost:8080/Experience/QueryArticleServlet";
	            }
	            else{
	            	 alert('ajax请求出现错误...');  
	            }
	        }
	    });
	});
});

</script>
</head>
<body>
		
	<!-- 网页头部开始 -->
	<div ng-include="'inc/header.jsp'"></div>
	<!-- 网页头部结束 -->

	<div class="container">		
		<div class="row">			
			<!-- 左侧区域开始 -->
			<div class="col-md-3">				
			</div>
			<!-- 左侧区域结束 -->
			<!-- 右侧区域开始 -->
			<div class="col-md-8">
				<h3 class="page-header">发布新文章</h3>
				<!-- 表单开始 -->
				<form class="form-horizontal" >
					<div class="form-group">
						<label for="" class="col-sm-2">标题</label>
						<div class="col-sm-8">
							<input type="text" placeholder="请输入标题" id="articleTitle" class="form-control" 
							ng-model="articleTitle">
						</div>				
					</div>	
					<div class="form-group">
						<label for="" class="col-sm-2">内容</label>
						<div class="col-sm-8" >
							<textarea placeholder="请在此处输入内容" rows="8" id="articleContent" class="content" ng-model="articleContent" ></textarea>
						</div>				
					</div>
					<div class="form-group">
						<label for="" class="col-sm-2">发布日期</label>
						<div class="col-sm-8">
							<input type="date" placeholder="选择日期" id="articleDate" name="articleDate" class="form-control" >												
						</div>
					</div>
					<div class="form-group">				
						<div class="col-sm-8 col-sm-offset-2">
							<input type="button" value="发布文章" class="submit" >
						</div>				
					</div>
				</form>
				<!-- 表单结束 -->
			</div>
			<!-- 右侧区域结束 -->
		</div>
	</div>
	


	
</body>
</html>
